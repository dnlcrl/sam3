version: "3.9"

services:
  sam3-api:
    build: .
    runtime: nvidia
    ports:
      - "5000:5000"
    environment:
      - HF_TOKEN=${HF_TOKEN:-}
      - SAM3_CHECKPOINT=${SAM3_CHECKPOINT:-/app/models/sam3.pt}
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    volumes:
      - ~/.cache/huggingface:/root/.cache/huggingface
      - ./models:/app/models
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  caddy:
    image: caddy:alpine
    ports:
      - "80:80"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
    depends_on:
      - sam3-api
